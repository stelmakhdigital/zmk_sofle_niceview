# Settings for Sofle Dongle (central) configuration
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# Enable USB on dongle
CONFIG_ZMK_USB=y

# Increase BT power for better range
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Encoders support
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

CONFIG_ZMK_EXT_POWER=y

# RGB underglow support - ENABLE on dongle for command forwarding to work
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n

# Display configuration - handled by dongle_display_view shield
# Don't duplicate display settings here

# Enable I2C and Azoteq IQS5xx touchpad support
CONFIG_I2C=y
CONFIG_GPIO=y
CONFIG_PINCTRL=y
CONFIG_ZMK_MOUSE=y
CONFIG_ZMK_POINTING=y
CONFIG_INPUT=y
CONFIG_INPUT_AZOTEQ_IQS5XX=y

# Reduce logging to avoid conflicts with display
CONFIG_LOG=n
CONFIG_ZMK_LOG_LEVEL_WRN=y

# Disable RTT to avoid conflicts
CONFIG_USE_SEGGER_RTT=n
CONFIG_RTT_CONSOLE=n
CONFIG_ZMK_RTT_LOGGING=n
CONFIG_UART_CONSOLE=n
