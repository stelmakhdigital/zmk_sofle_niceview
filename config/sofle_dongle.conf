# Settings for Sofle Dongle (central) configuration
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# Enable USB on keyboard halves (they connect via BLE to dongle)
CONFIG_ZMK_USB=y

# Increase BT power for better range
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Encoders support
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

CONFIG_ZMK_EXT_POWER=y

# RGB underglow support
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=y
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y

# Disable display on keyboard halves (display will be on dongle)
CONFIG_ZMK_DISPLAY=y

# Configure display settings
CONFIG_LVGL=y
