# Settings for Sofle Dongle (central) configuration
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# Enable USB on keyboard halves (they connect via BLE to dongle)
CONFIG_ZMK_USB=y

# Increase BT power for better range
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Encoders support
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

CONFIG_ZMK_EXT_POWER=y

# RGB underglow support - DISABLED on dongle, only on keyboard halves
CONFIG_ZMK_RGB_UNDERGLOW=n

# Display on dongle
CONFIG_ZMK_DISPLAY=y

# Configure display settings
CONFIG_LVGL=y

# Enable I2C and Azoteq IQS5xx touchpad support
CONFIG_I2C=y
CONFIG_GPIO=y
CONFIG_PINCTRL=y
CONFIG_ZMK_MOUSE=y
CONFIG_ZMK_POINTING=y
CONFIG_INPUT=y
CONFIG_INPUT_AZOTEQ_IQS5XX=y

# Enable debug logging for troubleshooting
CONFIG_LOG=y
CONFIG_ZMK_LOG_LEVEL_DBG=y
CONFIG_INPUT_LOG_LEVEL_DBG=y
CONFIG_I2C_LOG_LEVEL_DBG=y
CONFIG_GPIO_LOG_LEVEL_DBG=y

# Enable RTT logging for easier debugging
CONFIG_USE_SEGGER_RTT=y
CONFIG_RTT_CONSOLE=y
CONFIG_ZMK_RTT_LOGGING=y
# Or Enable UART logging if preferred
CONFIG_UART_CONSOLE=n
