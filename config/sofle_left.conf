# Enable display on this half
CONFIG_ZMK_DISPLAY=y
# Keep display awake (override default blanking)
CONFIG_ZMK_DISPLAY_BLANK_ON_IDLE=n
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_CUSTOM=y

# Sleep configuration
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=3600000
CONFIG_ZMK_SLEEP=y

# Encoders support
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Enable support to control external power output
CONFIG_ZMK_EXT_POWER=n

# RGB underglow support
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y
# 5 minutes timeout for RGB auto-off
CONFIG_ZMK_IDLE_TIMEOUT=300000

# Configure split: left half is central
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y
# Central half handles peripheral battery queries
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

# Enable USB on central half
CONFIG_ZMK_USB=y

# Enable BLE (for peripheral half connection & host if using BLE)
CONFIG_ZMK_BLE=y

# Increase BT power for better range
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable experimental BLE connection support
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y

# KSCAN driver debug logs disabled
CONFIG_KSCAN_LOG_LEVEL_DBG=n

