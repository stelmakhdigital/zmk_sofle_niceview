# Enable display support for NiceView
CONFIG_ZMK_DISPLAY=y

# Blank display on idle
CONFIG_ZMK_DISPLAY_BLANK_ON_IDLE=y

# Sleep configuration
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=3600000
CONFIG_ZMK_SLEEP=y

# Enable support to control external power output
CONFIG_ZMK_EXT_POWER=y

# Enable ZMK as a USB keyboard (dongle connects to PC via USB)
CONFIG_ZMK_USB=y

# Enable ZMK as a Bluetooth central device
CONFIG_ZMK_BLE=y

# Configure as central device (dongle mode)
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# Increase BT power for better range
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# BLE configuration for central device
CONFIG_BT_MAX_CONN=3
CONFIG_BT_MAX_PAIRED=3

# Disable USB logging to avoid conflicts
CONFIG_ZMK_USB_LOGGING=n

# Disable encoders on dongle (they come from split halves)
CONFIG_EC11=n

# Disable RGB underglow on dongle (no RGB LEDs)
CONFIG_ZMK_RGB_UNDERGLOW=n